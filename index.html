<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>


        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <h3>What is a dog's offspring called?</h3>


                <button class='correct'>Puppy</button>
                <button class='incorrect'>Kitten</button>
                <button class='incorrect'>Piglet</button>
                <p id="checkcorrect" class="checkincorrect"></p>
                <!-- TODO: Add multiple choice question here -->
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is the most populous country on earth?</h3>
                <form>
                    <input>
                    <button>Check Answer</button>
                </form>
            </div>

            <!-- // TODO: Add code to check answers to questions -->

            <script>

                // Run the script when Document Object Model is Loaded
                document.addEventListener('DOMContentLoaded', function() {

                    let right = document.querySelector('.correct');
                    right.addEventListener('click', function() {
                        right.style.backgroundColor = 'green';
                        document.querySelector('#checkcorrect').innerHTML = 'Correct!';
                    });
                });

                let wrong = document.querySelectorAll('.incorrect');
                for (let i = 0; i < wrong.length; i++) {
                    wrong[i].addEventListener('click', function() {
                        wrong[i].style.backgroundColor = 'red';
                        document.querySelector('.checkincorrect').innerHTML = 'incorrect!';
                    });
                }
            </script>
    </body>

</html>
